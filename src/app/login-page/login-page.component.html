	<div class="container login-container">
				<div class="row">
					<div class="col-md-8 login-form-1">
						<h1>Recent Transactions</h1>
						<app-recent-transactions></app-recent-transactions>
					</div>
					<div *ngIf="login" class="col-md-4 login-form-2">
						<h3>Login</h3>
						<form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
							<div class="form-group">
								<input type="password" required [(ngModel)]="loginModel.username" name="username" class="form-control" placeholder="Your Company ID" value="" />
							</div>
							<div class="form-group" style="text-align: center;">
								<button type="submit" name="submit" class="btnSubmit" >Login</button>
							</div>
							<div class="form-group" style="text-align: center;">
	
								<a (click)="gotoRegister()"  class="ForgetPwd" value="Register">Register</a>
							</div>
						</form>
					</div>
					<div *ngIf="register" class="col-md-4 login-form-2">
						<h3>Register</h3>
						<form #registerForm="ngForm" (ngSubmit)="submit()"> 
							
							<div class="form-group">
								<input type="text" [(ngModel)]="registerModel.name" name="name" class="form-control" placeholder="Your Full Name" value="" />
							</div>
							<div class="form-group">
								<input type="text" [(ngModel)]="registerModel.email" name="email" class="form-control" placeholder="Your Company ID" value="" />
							</div>
							
							<div class="form-group" style="text-align: center;">
								<button type="submit" name="submit" class="btnSubmit" >Register</button>
							</div>
							<div class="form-group" style="text-align: center;">
	
								<a (click)="gotoLogin()"  class="ForgetPwd" value="Login">Login</a>
							</div>
							
						</form>
					</div>
				</div>
	</div>

<div ng-row>
  <div nz-col nzSpan="8" nzOffset="10">
    <h1>Transactions</h1>
    </div>
</div>
<br>
<nz-table #basicTable [nzData]="allTransactions">
    <thead>
      <tr>
        <th>Date</th>
        <th>Product</th>
        <th>Amount</th>
        <th>Created by</th>
        <th>Updated by</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.date }}</td>
        <td>{{ data.product }}</td>
        <td>{{ data.amount }}</td>
        <td>{{ data.createdBy }}</td>
        <td>{{ data.updatedBy }}</td>
      </tr>
    </tbody>
  </nz-table>


<div style="text-align: right;"> <button nz-button nzType="primary"  (click)="backToDashboard()" >Back</button></div>
<div style="text-align: center; margin-bottom: 15px; " > 
   
  <nz-range-picker [(ngModel)]="dateRange" ></nz-range-picker>
<button nz-button nzType="primary" style="margin-left: 30px;" (click)="print()" >Filter</button>

  </div>
 
    
  
    
  
                                                     

 
 
   
<nz-table #basicTable [nzData]="Products" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>QTY</th>
        <th>Cost Price</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.category.name}}</td>
        <td><img style="width: 20px; height: 20px;" [src]="data.image"></td>
        <td>{{data.qty}}</td>
        <td>{{data.costprice}}</td>
        
      </tr>
    </tbody>
  </nz-table>

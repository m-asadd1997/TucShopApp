<div style="text-align: center; margin-bottom: 10px;"   >  
  
 
    <nz-date-picker
    [nzDisabledDate]="disabledStartDate"
    
    nzFormat="yyyy-MM-dd "
    [(ngModel)]="startValue"
    nzPlaceHolder="Start"
    (ngModelChange)="onStartChange($event)"
    (nzOnOpenChange)="handleStartOpenChange($event)"
  >
  </nz-date-picker>
  <nz-date-picker
    [nzDisabledDate]="disabledEndDate"
   
    nzFormat="yyyy-dd-MM "
    [(ngModel)]="endValue"
    nzPlaceHolder="End"
    [nzOpen]="endOpen"
    (ngModelChange)="onEndChange($event)"
    (nzOnOpenChange)="handleEndOpenChange($event)"
  >
  </nz-date-picker>
  
  
  <button style="margin-left: 250px;" (click)="backToDashboard()" nz-button nzType="primary">Back</button>




</div>
                                                     

 
 
   
<nz-table #basicTable [nzData]="Products" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>QTY</th>
        <th>Cost Price</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.category.name}}</td>
        <td><img style="width: 20px; height: 20px;" [src]="data.image"></td>
        <td>{{data.qty}}</td>
        <td>{{data.costprice}}</td>
        
      </tr>
    </tbody>
  </nz-table>

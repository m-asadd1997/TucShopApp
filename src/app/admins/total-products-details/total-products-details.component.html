
<div style="text-align: right;"> <button nz-button nzType="primary"  (click)="backToDashboard()" >Back</button></div>

<div nz-row style="margin-top: 8px;">
  <div nz-col nzSpan="16">
    <nz-range-picker [(ngModel)]="dateRange"  (ngModelChange)="onChange($event)" ></nz-range-picker>
    <button nz-button nzType="primary" style="margin-left: 30px;" (click)="print()" >Filter</button>

  </div>
  <div nz-col >
    <nz-input-group [nzSuffix]="suffixIconSearch" style="width:29%">
      <input name="value" [(ngModel)]="value"  (input)="onChange($event)" type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>

  </div>
</div>




<div style="text-align: right; margin-bottom: 15px; " > 
   
  


  </div>
  <div style="text-align: left; margin-left: -60px;">
 
 
    
</div>
    
  
                                                     

 
 
   
<nz-table #basicTable [nzData]="Products" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>QTY</th>
        <th>Cost Price</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.category.name}}</td>
        <td><img style="width: 20px; height: 20px;" [src]="data.image"></td>
        <td>{{data.qty}}</td>
        <td>{{data.costprice}}</td>
        
      </tr>
    </tbody>
  </nz-table>

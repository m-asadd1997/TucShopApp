<div style="margin-left: 45%; margin-bottom: 3%;">   <button (click)="backToDashboard()" nz-button nzType="primary">Back</button></div>

<nz-table #basicTable [nzData]="Products" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>QTY</th>
        <th>Cost Price</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.category.name}}</td>
        <td><img style="width: 20px; height: 20px;" [src]="data.image"></td>
        <td>{{data.qty}}</td>
        <td>{{data.costprice}}</td>
        
      </tr>
    </tbody>
  </nz-table>

<div style="margin-left: 20%; margin-top: 20px;" >
    <nz-card style="width:700px;" nzTitle="Header and Footer" [nzExtra]="extraTemplate">
     
<form nzForm #myForm="ngForm" style="margin-top: 50px;">

   
    <nz-form-item>
        <nz-form-control>
            <div nz-row>
                <div nz-col nzSpan="6">
                    <h4 nz-title>Header Name</h4>
                </div>
                <div nz-col nzSpan="12" >
                    <input type="text" name="headerName" nz-input [(ngModel)]="settingObj.headerName">
                   
                </div>
            </div>            
        </nz-form-control>
    </nz-form-item>
<br>
    <nz-form-item>

        <nz-form-control>
            <div nz-row>

                <div nz-col nzSpan="6">
                    <h4 nz-title>Header</h4>
                </div>


                <div nz-col nzSpan="12">
                    <textarea rows="5" nz-input name="header" [(ngModel)]="settingObj.header"></textarea>
                </div>

            </div>

        </nz-form-control>
    </nz-form-item>
    <br><br><br>


    <nz-form-item>
        <nz-form-control>
            <div nz-row>
                <div nz-col nzSpan="6">
                    <h4 nz-title>Logo</h4>
                </div>




                <div nz-col nzSpan="12">
                    <input   type="file" name="Logo" id="" (change)="handleLogo($event.target.files)">
                </div>

            </div>



        </nz-form-control>
    </nz-form-item>

    <br><br><br>


    <nz-form-item>
        <nz-form-control>
            <div nz-row>
                <div nz-col nzSpan="6">
                    <h4 nz-title>Footer</h4>
                </div>




                <div nz-col nzSpan="12">
                    <textarea rows="5" nz-input name="footer" [(ngModel)]="settingObj.footer"></textarea>
                </div>

            </div>

        </nz-form-control>
    </nz-form-item>
    <br><br>


    <nz-form-item>
        <nz-form-control>
            <div nz-row>
              
                <div nz-col style="text-align: center;">
                    <button nz-button nzType="primary" (click)="submitSetting(myForm)">Submit</button>
                </div>






            </div>
        </nz-form-control>
    </nz-form-item>
</form>
</nz-card>
</div>

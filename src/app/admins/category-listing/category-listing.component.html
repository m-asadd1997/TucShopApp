<!-- <h1 class="text-center">Products</h1> -->
<nz-table #basicTable [nzData]="categories">
    <thead>
      <tr>
        <th>Name</th>
        <th>Icon</th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td><img [src]="data.icons"></td>
      
        <td>
        
        
          <a (click)="deleteCategory(data)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

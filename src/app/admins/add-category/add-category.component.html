<div style="margin-left: 20%; margin-top: 20px;" >
  <nz-card style="width:550px;" nzTitle="Category Add" [nzExtra]="extraTemplate">
   
<form nz-form [nzLayout]="'inline'" #myForm="ngForm">
    <nz-form-item>
      <nz-form-control >
        <nz-input-group nzPrefixIcon="user" class="nz-group">
          <input  required  ngform #category="ngModel" name="productTitle" [(ngModel)]="add_categories.name" nz-input placeholder="Category Name" />
          
        </nz-input-group>
        <div *ngIf="category.touched && category.invalid"> 
            Category is Required
      </div>
      </nz-form-control>
    </nz-form-item>
    <br>
 
    <input type="file" (change)="handleCategoryBanner($event.target.files)"  accept=".jpeg,.png,.jpg" style="margin-top: 50px;">
  
    <br>
    <br>
    <br>
    <div style="text-align: center;">     <nz-form-item>
      <nz-form-control>
        
        <button nz-button nzType="primary" (click)="submit(myForm);"  [disabled]="category.invalid">Save</button>
      </nz-form-control>
    </nz-form-item>
  </div>

  </form>
  </nz-card>
  </div>

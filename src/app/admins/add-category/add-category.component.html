<div style="margin-left: 20%; margin-top: 20px;" >
  <nz-card style="width:550px;" nzTitle="Category Add" >
   
<form nz-form [nzLayout]="'inline'" #myForm="ngForm">
    <nz-form-item>
      <nz-form-control >
        <nz-input-group nzPrefixIcon="user" class="nz-group">
          <input  required  ngform #category="ngModel" name="productTitle" [(ngModel)]="add_categories.name" nz-input placeholder="Category Name" />
          
        </nz-input-group>
        <div *ngIf="category.touched && category.invalid"> 
            Category is Required
      </div>
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <div class="row">
      
  
  <label style="padding: 10px;
  background: grey; 
  display: table;
  color: #fff;
  font-size: smaller;
  margin-left: 3%;
 ">Select Icon
    <input #files type="file" (change)="handleCategoryBanner($event.target.files); preview($event.target.files)" accept=".jpeg,.png,.jpg,.PNG" style="display: none;">
  </label>
  <nz-avatar style="margin-left: 2%;" [nzShape]="'square'" [nzSrc]="imgURL" [nzSize]="38" nzText="Category"></nz-avatar>

</div>
  
    <br>
    <br>
      
    <div style="text-align: center;">     <nz-form-item>
      <nz-form-control>
        
        <button nz-button nzType="primary" (click)="submit(myForm);"  [disabled]="isInputValid(myForm)">Save</button>
      </nz-form-control>
    </nz-form-item>
  </div>

  </form>
  </nz-card>
  </div>

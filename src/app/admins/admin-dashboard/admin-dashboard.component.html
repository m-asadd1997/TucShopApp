


<div style="background: #ECECEC;padding:10px;">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="8">
        <nz-card nzTitle="Total Products"  (click)="showModalTotalProducts()">
        
          <h1 style="text-align: center;">{{totalProducts}}</h1>  
          

        </nz-card>
      </div>
      
      
      <div nz-col [nzSpan]="8">
        <nz-card nzTitle="Out of Stock" (click)="showModalOutOfStock()">
          <h1 style="text-align: center;">{{totalOutOfStockProducts}}</h1>
          

        </nz-card>
      </div>
      







      <div nz-col [nzSpan]="8" >
        <nz-card nzTitle="Total Transacation" (click)="showModalTotalTransactions()">
          <h1 style="text-align: center;">{{totalTransaction }}</h1>
        </nz-card>
      </div>
    </div>


    <div nz-row style="margin-top: 10px;">

        <div nz-col [nzSpan]="16"  style="width:70%">


            <nz-card  [nzBordered]="false" nzTitle="Sale Analysis" >
                <x-chartist
                [type]="type"
                [data]="data"
                [options]="options"
                [events]="events"
              ></x-chartist>
              </nz-card>
        </div>


        <div nz-col [nzSpan]="8" style="width: 30%;">
          <nz-card   nzTitle="Requested Products" >
            <nz-table #basicTable [nzData]="reqProducts" [nzShowPagination]="false">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Count</th>
                 
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data">
                  <td>{{data.name}}</td>
                  <td>{{data.countName}}</td>
                  
                  
                </tr>
              </tbody>
            </nz-table>
          </nz-card>

        </div>
    </div>


  </div>

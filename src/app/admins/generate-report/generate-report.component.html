<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script> var global = global || window; var Buffer = Buffer || []; var process = process || { env: { DEBUG: undefined }, version: [] }; </script>

<div nz-row>
  <div nz-col nzSpan="24" nzOffset="">
    <h1 style="display: inline;">Transactions </h1 ><span *ngIf="startValue"style="font-size: 29px;">({{startValue }} &nbsp; - &nbsp; {{endValue}})</span>
  </div>
</div>
<div style="text-align: center;">
  <div nz-row>
    <div nz-col nzSpan="8" nzOffset="">
  <nz-range-picker [(ngModel)]="datevariable"  ></nz-range-picker>
    </div>
    <div nz-col nzSpan="4" nzOffset="">
      <button nz-button nzType="primary"  nzShape="round" (click)="download()">
        <i class="fa fa-sign-out" style="padding-right: 4px"></i>Generate Report</button>
        </div>
  </div>
</div>
<br>
<br>
<div nz-row>
  <div nz-col nzSpan="24" nzOffset="">
    <h1 style="display: inline;">Balance Sheet </h1 ><span *ngIf="startRange"style="font-size: 29px;">({{startRange}} &nbsp; - &nbsp; {{endRange}})</span>
  </div>
</div>
<div style="text-align: center;">
  <div nz-row>
    <div nz-col nzSpan="8" nzOffset="">
  <nz-range-picker [(ngModel)]="range"></nz-range-picker>
    </div>
    <div nz-col nzSpan="4" nzOffset="">
      <button nz-button nzType="primary"  nzShape="round" (click)="downloadBalanceSheet()">
        <i class="fa fa-sign-out" style="padding-right: 4px"></i>Generate Report</button>
        </div>
  </div>
</div>

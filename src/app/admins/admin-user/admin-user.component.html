  <div  style="cursor: pointer;margin-right:75%; margin-bottom: 10px;">
    <button  (click)="createUser()" nz-button>
    Create User
  </button>
  </div>
<nz-table #basicTable [nzData]="usersData"  [nzPageSize]="10" [nzShowPagination]="false" >
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>Role</th>
        <th>status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of usersData">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.userType}}</td>
        <td>{{data.active}}</td>
        <td>
          <a (click)="deleteProduct(data)">Delete</a>
          <br>
          <a (click)="updateProduct(data.id)">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

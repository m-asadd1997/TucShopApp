

<nz-table #basicTable [nzData]="usersData"  [nzPageSize]="10" [nzShowPagination]="false" >
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>Role</th>
        <!-- <th>status</th> -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of usersData">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.userType}}</td>
        <!-- <td>{{data.active}}</td> -->
        <td>
          <a (click)="deleteUser(data)">Delete</a> |
          <a  (click)="updateUser(data.id)">Edit</a>


        </td>
      </tr>
    </tbody>
  </nz-table>
<div style="text-align: right; margin-top: 20px;">

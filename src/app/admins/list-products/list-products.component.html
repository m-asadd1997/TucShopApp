<nz-table #basicTable [nzData]="Products">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.description}}</td>
        <td>
        
        
          <a (click)="DeleteProduct(data)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

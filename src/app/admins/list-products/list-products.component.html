
  <div style="text-align: right;  margin-bottom: 20px;">
    <nz-input-group [nzSuffix]="suffixIconSearch" style="width:29%">
      <input name="value" [(ngModel)]="value"  (input)="onChange($event)" type="text" nz-input placeholder="Search By Name" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
   
      
  </div>
<nz-table #basicTable [nzData]="Products"  [nzPageSize]="10" [nzShowPagination]="false" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Selling Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>QTY</th>
        <th>Cost Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td>{{data.category.name}}</td>
        <td><img style="width: 20px; height: 20px;" [src]="data.image"></td>
        <td>{{data.qty}}</td>
        <td>{{data.costprice}}</td>
        <td>
          <a (click)="deleteProduct(data)">Delete</a>
          <br>
          <a (click)="updateProduct(data.id)">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
<div style="text-align: right; margin-top: 20px;">
  <button [disabled]="index==0" (click)="minusIndexCall()" nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="left" nzTheme="outline"></i></button>
  
  <button  [disabled]="disbaleAddQuantity" (click)="plusIndexCall()" style="margin-left: 10px"nz-button nzType="primary" nzShape="circle" ><i nz-icon nzType="right" nzTheme="outline"></i></button></div>

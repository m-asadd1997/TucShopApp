<h2>{{categoryHeader}}</h2>

<nz-card style="width: 100%; overflow-y: scroll; height:500px;">
  <div nz-row>
    <div nz-col nzSpan="5" nzOffset="1" *ngFor="let p of productsArray">
      <nz-card
        #CARD
        nzHoverable
        style="width:160px"
        [nzCover]="coverTemplate"
        (click)="sendProducttoCheckout(p,CARD)"
      >
        <nz-card-meta [nzTitle]="p.name">{{ p.name }} </nz-card-meta>
        <p>
          <b>Price {{ p.price }}</b>
        </p>
      </nz-card>
      <div >
        <ng-template #coverTemplate>
          <img #image  [src]="p.image" />
        </ng-template>
      </div>

      <br />
    </div>
  </div>
</nz-card>

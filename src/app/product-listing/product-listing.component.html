<h2>{{categoryHeader}}</h2>

<nz-card style="width: 100%; overflow-y: scroll; overflow-x: none; height:500px;">
  <div nz-row>
    <div nz-col nzXs="24" nzSm="24" nzMd="5" nzLg="5" nzXl="5" nzSpan="5" nzOffset="1" *ngFor="let p of productsArray">
      <nz-card
        #CARD
        nzHoverable
        style="width:160px"
        [nzCover]="coverTemplate"
        [nzSize]="small"
        (click)="sendProducttoCheckout(p,CARD)"
        id ="cardShadow"
      >
        <nz-card-meta [nzTitle]="" [nzDescription]="" style="text-align: center;"></nz-card-meta>
          
           <div style="text-align:center; margin-left: 0px;"><b>{{p.name}}</b></div>
          <div style="text-align:center; margin-left: 0px;"><b>{{p.variants}}</b></div>
           <div><nz-tag [nzColor]="'#f50a0a'" style="margin-left: 20px;"> &#8360; {{p.price}}</nz-tag></div>  

      </nz-card>
      <div >
        <ng-template #coverTemplate>
          <img #image  [src]="p.image" height="120px" width="80px" />
        </ng-template>
      </div>

      <br />
    </div>
  </div>
</nz-card>

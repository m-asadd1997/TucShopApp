<nz-layout style="width: 100%; height: 100%;" >
  <nz-sider nzCollapsible [(nzCollapsed)]="CollapsedNav" [nzTrigger]="null">
    <div class="logo" style="height:50px; background-color:#001529; width: 20px; margin-left: 15px;" >
      <img src="assets/main-cart.png" [routerLink]="'/admin/layout'"/>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        nz-menu-item
        *ngFor="let c of categoriesArray"
        (click)="addCategoryToUrl(c.name)"
        nz-popover
        [nzPopoverContent]="c.name"
        nzPopoverPlacement="right"
      >
        <img [src]="c.image" />
        <!-- <span>{{c.name}}</span> -->
      </li>
    </ul>
  </nz-sider>
  
  <nz-layout>
    <nz-content> 

      <div style="margin-right: -15px; margin-left: -20px;">
        <nz-header>
          <ul nz-menu nzTheme="light" nzMode="horizontal">
            <li nz-menu-item></li>
            <li nz-menu-item></li>
            <li nz-menu-item></li>
          </ul>
        </nz-header>
      </div>

    

    
       
      <!-- <div nz-row style="float: right;">
          <button nz-button nzType="primary" (click)="showModal()">
              <span>Show Modal</span>
            </button>
            <nz-modal
              [(nzVisible)]="isVisible"
              nzTitle="Modal Title"
              (nzOnCancel)="handleCancel()"
              (nzOnOk)="handleOk()"
              [nzOkLoading]="isOkLoading"
            >
              <p>Modal Content</p>
            </nz-modal>
      </div> --> 

      <div class="inner-content" style="height: 100%;" style="margin-left: -15px; margin-right: -15px;"> 
        <div nz-col [nzSpan]="mobileView?'16':'24'">
          <app-product-listing></app-product-listing>
        </div>
        <div *ngIf="mobileView" nz-col nzSpan="7" nzOffset="1">
          <app-checkout></app-checkout>
        </div>
      </div>
      <nz-footer>Implement By Stepway &copy; 2020</nz-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
